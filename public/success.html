<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Payment Successful!</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #e8dcc3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            border-radius: 18px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
            text-align: center;
            animation: popIn 0.6s ease-out;
        }

        .check {
            font-size: 55px;
            color: #4BB543;
            animation: bounce 0.6s infinite alternate ease-in-out;
        }

        h1 {
            font-size: 28px;
            margin-top: 10px;
            color: #4d3823;
        }

        p {
            font-size: 16px;
            color: #5c4934;
            margin-top: 6px;
        }

        a {
            display: inline-block;
            margin-top: 22px;
            padding: 12px 22px;
            background: #6f4e37;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover { background:#513922; }

        @keyframes popIn {
            from {opacity:0;transform:scale(.8);}
            to   {opacity:1;transform:scale(1);}
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to   { transform: translateY(-6px); }
        }

        @media(max-width:500px){
            .card { padding:26px; }
            h1 { font-size:24px; }
            p { font-size: 15px; }
        }
    </style>
    </head>

    <body>
    <div class="card">
        <div class="check">✔</div>
        <h1>Payment Successful!</h1>
        <p>Thank you for supporting Padişah Kahvehanesi</p>
        <a href="/">Return to Home</a>
    </div>
    </body>
</html>
